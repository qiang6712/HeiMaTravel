<script>
    // 页面加载(我们访问index.html login.html register.html页面里面都有JQ的核心js文件)
    $(function () {
        // 发送异步请求，从session中获得用户信息的数据
        $.get("/travel_81/UserServlet",{"action":"getUserData"},function (resultInfo) {
            // 判断(resultInfo里面的flag)
            if(resultInfo.flag){
                // 说明已处于登录状态！指定位置显示登录的用户名
                //alert(resultInfo.data.username);
                $(".login").html('<span>欢迎：'+resultInfo.data.username+'</span>\n' +
                    '<a href="myfavorite.html" class="collection">我的收藏</a>\n' +
                    '<a href="javascript:void(0);" onclick="logout()" >退出</a>');
                // 隐藏未登录状态
                $(".login_out").hide();
            }else{
                // 处于未登录状态,隐藏登录状态
                $(".login").hide();
            }
        },"json");

    });

    // 用户退出
    function logout() {
        // 发送异步请求
        $.get("/travel_81/UserServlet",{"action":"logout"},function(data){
            // 跳转到登录首页
            location.href="/travel_81/index.html";
        },"text");
    }

</script>
